<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/bootstrap.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>To Do List</title>
</head>

<!-- <body onload="addElement()"> -->
<body onload="addElement()">
  <h1 id="title">To Do List</h1>
  <p id="author">by @gianlucca_q</p>

  <section>
      <div class="contInput">
        <input type="text" id="inputTask" class="input form-control" autofocus
          placeholder="Task Title..." />
        <div class="gap"></div>
        <input type="text" id="inputDesc" class="input form-control"
          placeholder="Description..." />
      </div>

      <div class="space"></div>

      <div class="contBtn">
        <input type="button" value="Add" id="btnAdd" onclick="addTask(inputTask, inputDesc)"
          class="btn btn-primary" />
        <input type="button" value="Clear" id="btnClear" onclick="deleteAllTasks()" class="btn btn-secondary" />
      </div>
  </section>

  <div id="contTasks"></div>

  <script src="https://kit.fontawesome.com/1fc9038e9c.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
